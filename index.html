<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar</title>
    
    <link rel="stylesheet" href="estilo.css">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="game_over">
                    <img src="./imagens/game.png" alt="">
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="game_over">
                <select class="form-control" id="nivel">
                    <option value="">-- Selecionar o Nível --</option>
                    <option value="normal">Normal</option>
                    <option value="dificil">Difícil</option>
                    <option value="chucknorris">Chuck Norris</option>

                </select>
            </div>

        </div>
<br>

    <div class="row">
        <div class="col">
            <div class="game_over">
                <button type="button" class="btn" onclick="iniciarJogo()">Iniciar Jogo</button>
            </div>

        </div>
    </div>
    <script src="./jogo.js"></script>
</body>
</html>
